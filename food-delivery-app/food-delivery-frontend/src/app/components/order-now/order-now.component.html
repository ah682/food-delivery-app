<h2>Order Summary</h2>

<table class="table">
    <thead>
        <tr>
            <th>Dish</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cart">
            <td>{{ item.name }}</td>
            <td>${{ item.price }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
    </tbody>
</table>

<h3>Total Price: ${{ totalPrice }}</h3>

<button (click)="placeOrder()" class="btn btn-success">Place Order</button>
<a routerLink="/cart" class="btn btn-secondary">Back to Basket</a>
