<h1>Welcome to Food Delivery App</h1>

<p>Select a restaurant to view available dishes:</p>

<!-- List Restaurants -->
<div *ngIf="restaurants.length === 0">
    <p>No restaurants found. Please check your database or API.</p>
</div>

<div *ngFor="let restaurant of restaurants" class="card p-3 mb-2">
    <h3>{{ restaurant.name }}</h3>
    <p>Location: {{ restaurant.location }}</p>
    <p>Rating: {{ restaurant.rating }}</p>
    <a [routerLink]="['/restaurants', restaurant.id]" class="btn btn-primary">View Dishes</a>
</div>
