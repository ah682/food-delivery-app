<h2>Restaurants</h2>

<div *ngFor="let restaurant of restaurants" class="card p-3 mb-2">
    <h3>{{ restaurant.name }}</h3>
    <p>Location: {{ restaurant.location }}</p>
    <p>Rating: {{ restaurant.rating }}</p>
    <a [routerLink]="['/restaurants', restaurant.id]" class="btn btn-primary">View Menu</a>
</div>
